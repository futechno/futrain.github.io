<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<style>
    .card {
        width: 130px;
        height: 195px;
        background: url("https://i273r.files.wordpress.com/2022/09/1-1.jpg?w=590") no-repeat;
        margin: 50px;
    }
    .card:hover {
        background: url("https://i273r.files.wordpress.com/2022/09/1x.jpg?w=570") no-repeat;
        width: 230px;
        height: 295px;
      
    }
</style>
</head>
<body>
    <div class="card"></div>
</body>
</html>
